<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>AZ and UT National Parks &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#home" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="https://www.recreation.gov/" class="pure-menu-link">Recreation.gov</a></li>
                <li class="pure-menu-item"><a href="https://www.nps.gov/state/az/index.htm/" class="pure-menu-link">N.P.S. AZ</a></li>
                <li class="pure-menu-item"><a href="https://www.nps.gov/state/ut/index.htm" class="pure-menu-link">N.P.S. UT</a></li>


            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Arizona and Utah National Parks</h1>
            <h2>Search for a Camping Location</h2>
        </div>

        <div class="content">
            <h2>Select Park:</h2>
        <div id="search-form">
            <select name="parks" id="park-select">
                <option value="">--Please choose a park--</option>
                <option value="arch" id="arch" class="selected-park">Arches NP</option>
                <option value="brca" id="brca" class="selected-park">Bryce Canyon NP</option>
                <option value="cany" id="cany" class="selected-park">Canyonlands NP</option>
                <option value="care" id="care" class="selected-park">Capital Reef NP</option>
                <option value="grca" id="grca" class="selected-park">Grand Canyon NP</option>
                <option value="pefo" id="pefo" class="selected-park">Petrified Forest NP</option>
                <option value="sagu" id="sagu" class="selected-park">Saguaro NP</option>
                <option value="zion" id="zion" class="selected-park">Zion NP</option>
            </select>
            <button id="search-btn" type="submit">Search</button>
        </div>
    </header>

    

             <h2 class="content-subhead">Campground Options</h2>
            

                <div id="display">
                    <div id="display-campgrounds">
                    </div>
            <br />
            <br />
            <p>
                <div id="display-weather">

                </div>
            </div>        
            </p>
            <br />
            <br />

            <div class="pure-g">
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="https://alongforthetrip.com/wp-content/uploads/2020/05/Horshoe-Bend-Arizona.jpg" alt="AZ">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2012/03/26/8b/grand-canyon-national-park.rend.hgtvcom.1280.960.suffix/1491580896674.jpeg" alt="GC">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="https://travel.home.sndimg.com/content/dam/images/travel/fullrights/2017/1/23/0/Original_SteveLarese_TheWave_Utah.jpg.rend.hgtvcom.966.644.suffix/1491593922491.jpeg" alt="UT">
                </div>
                <div class="pure-u-1-4">
                    <img class="pure-img-responsive" src="https://afar-production.imgix.net/uploads/images/afar_post_headers/images/MGjqrN1x7W/original_0._20lede_20utah_20national_20parks.jpg" alt="UT">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>

<footer>
    <p>National Park Services</p>
    <p>U.S Department of the Interior</p>
    <h3>&copy;2021 Project 1</h3>
</footer>

</body>
</html>
